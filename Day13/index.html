<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 01</title>

<style>
form {  
  width: 400px;  
  margin: 20px auto;  
  padding: 20px;  
  border: 1px solid #ddd;  
  border-radius: 5px;  
  background-color: #f9f9f9;  
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
}  

label {  
  display: block;  
  margin-bottom: 5px;  
  font-weight: bold;  
}  

input[type="text"],  
input[type="email"],  
input[type="file"] {  
  width: 100%;  
  padding: 8px;  
  margin-bottom: 15px;  
  border: 1px solid #ccc;  
  border-radius: 4px;  
  box-sizing: border-box; /* Important to include padding and border in the element's total width and height */  
}  

input[type="submit"] {  
  background-color: #4CAF50;  
  color: white;  
  padding: 10px 20px;  
  border: none;  
  border-radius: 4px;  
  cursor: pointer;  
  width: auto; /* Allow button width to be auto */  
  margin-top: 10px; 
}  

input[type="submit"]:hover {  
  background-color: #3e8e41;  
}  

br {  
  display: none; /* Remove default <br> tags used for spacing */  
}  

/* Responsive adjustments */  
@media (max-width: 600px) {  
  form {  
    width: 90%;  
  }  
}  
</style>

</head>
<body>
    <form action="submit.php" method="POST" enctype="multipart/form-data">
        Name: <input type="text" name="name">
        Email: <input type="email" name="email">
        Profile Picture: <input type="file" name="profile">
        <input type="submit" name="submit" value="Submit">
      </form>
      
</body>
</html>
